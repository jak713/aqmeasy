name: Build Multi-Platform Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
              auto-update-conda: true
              python-version: 3.10

      - name: Configure conda and install dependencies
        shell: bash
        run: |
              conda config --add channels conda-forge
              conda config --set channel_priority strict
              conda install -y pyinstaller pyside6 xtb crest aqme rdkit -c conda-forge
              
      - name: Install Pip Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller pyside6 pubchempy

      - name: Build Executable with PyInstaller
        shell: bash 
        run: |
          pyinstaller --onefile --noconsole --windowed --hidden-import=rdkit ./path/to/your/main.py
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-executable
          path: dist/
