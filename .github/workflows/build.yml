name: Build Multi-Platform Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          install-path: $HOME/miniconda
          channels: conda-forge
          auto-update-conda: true
          auto-activate-base: false

      - name: Install Conda dependencies
        run: |
          conda create -y -n buildenv python=3.10
          conda activate buildenv || echo " buildenv activated"
          conda install -y rdkit xtb crest aqme -c conda-forge

      - name: Install pip dependencies
        run: |
          conda activate buildenv
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller pyside6 pubchempy

      - name: Build executable
        run: |
          conda activate buildenv
          pyinstaller --onefile --noconsole --windowed main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-executable
          path: dist/
